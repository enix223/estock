{% load staticfiles %}

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="enix223@163.com" />
	<title>e@stock | Data Driven Investment</title>		
	<!-- Bootstrap CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />	
	<!-- estock CSS -->
	<link href="{% static 'css/estock.css' %}" rel="stylesheet" />	
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body class="login-container">
	<div class="container">
		<div class="panel panel-default form-signin-wrapper">
			<div class="panel-heading form-signin-header">e@Stock | Sign in</div>
			<div class="panel-body">
				<form class="form-signin" method="post" action="{% url 'signin' %}">
					{% csrf_token %}
					<!--h2 class="form-signin-heading">e@Stock</h2-->
					<label for="username" class="sr-only">Email address</label>
					<input type="email" name="username" id="username" class="form-control" placeholder="Email address" required autofocus />
					<label for="password" class="sr-only">Password</label>
					<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required />
					{% if error %}
					<p class="text-danger">{{ error }}</p>
					{% endif %}
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
					<button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>			
				</form>
			</div>
		</div>
	</div>
</body>

</html>
